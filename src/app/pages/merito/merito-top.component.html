<mat-card class="merito-card">
  <mat-card-title>Placar de MÃ©rito (Top {{ top }})</mat-card-title>
  <mat-card-content>
    <div *ngIf="loading">Carregando...</div>
    <div *ngIf="!loading && list?.length" class="table-responsive">
      <table class="merito-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Unidade</th>
          <th>Classe</th>
          <th>Pontos</th>
          <th>Classe/Unid %</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.unidade || '-' }}</td>
          <td>{{ item.classe || '-' }}</td>
          <td>{{ item.points || 0 }}</td>
          <td>{{ item.classUnitAvg | number:'1.0-2' }}%</td>
        </tr>
      </tbody>
      </table>
    </div>
    <div *ngIf="!loading && (!list || list.length === 0)">Nenhum desbravador encontrado.</div>
  </mat-card-content>
</mat-card>
